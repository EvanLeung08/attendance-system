<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Attendance Record</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to bottom, #1e1e1e, #333333);
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 1rem;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.3);
            padding: 2rem;
            width: 300px;
        }
        .form-control {
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #ffffff;
            border-radius: 0.5rem;
        }
        .btn-primary {
            background-color: #00bfff;
            border-color: #00bfff;
            transition: all 0.3s ease;
            border-radius: 0.5rem;
        }
        .btn-primary:hover {
            background-color: #0099cc;
            border-color: #0099cc;
        }
    </style>
</head>
<body>
<div class="container">
    <h2 class="mb-3 text-center">Edit Attendance Record</h2>
    <form th:action="@{/admin/update}" method="post">
        <input type="hidden" th:value="${record.id}" name="id"/>
        <div class="form-group mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" name="username" th:value="${record.username}" required>
        </div>
        <div class="form-group mb-3">
            <label for="daysOfWeek" class="form-label">Days of Week</label>
            <input type="text" class="form-control" id="daysOfWeek" name="daysOfWeek" th:value="${record.daysOfWeek}" required>
        </div>
        <div class="form-group mb-3">
            <label for="leaveDays" class="form-label">Leave Days</label>
            <input type="number" class="form-control" id="leaveDays" name="leaveDays" th:value="${record.leaveDays}" required>
        </div>
        <div class="form-group mb-3">
            <label for="team" class="form-label">Team</label>
            <input type="text" class="form-control" id="team" name="team" th:value="${record.team}" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Update</button>
    </form>
</div>
</body>
</html>
