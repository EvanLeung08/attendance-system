<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Record Your Attendance</title>
    <!-- 引入Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- 引入自定义字体，选用Roboto字体增添科技感，可按需替换 -->
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <style>
        /* 整体页面背景设置为深色系渐变，营造科技氛围 */
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to bottom, #1e1e1e, #333333);
            color: #ffffff;
            padding-top: 2rem;
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

       .container {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 1rem;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.3);
            padding: 2rem;
            width: 80%;
            max-width: 1200px;
        }

        h2 {
            color: #00bfff;
            text-shadow: 0 0.1rem 0.2rem rgba(0, 0, 0, 0.5);
            margin-bottom: 1.5rem;
        }

       .form-label,
       .form-check-label {
            font-weight: bold;
            color: #e6e6e6; /* 将标签文字颜色设置为浅灰色，增强与背景对比 */
        }

       .form-control {
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #ffffff; /* 输入框文字颜色设为白色，清晰显示 */
            border-radius: 0.5rem;
        }

       .btn-primary {
            background-color: #00bfff;
            border-color: #00bfff;
            transition: all 0.3s ease; /* 添加过渡效果 */
            border-radius: 0.5rem;
        }

       .btn-primary:hover {
            background-color: #0099cc;
            border-color: #0099cc;
        }

       .btn-secondary {
            background-color: #555555;
            border-color: #555555;
            margin-left: 0.5rem;
            transition: all 0.3s ease;
            border-radius: 0.5rem;
        }

       .btn-secondary:hover {
            background-color: #666666;
            border-color: #666666;
        }

       .form-check-input {
            accent-color: #00bfff; /* 修改checkbox等表单元素的选中颜色，增强科技感 */
        }

        /* 优化表单布局，使各元素间距更合理 */
       .form-group {
            margin-bottom: 1.5rem;
        }
    </style>
</head>

<body>
<div class="container">
    <h2 class="mb-3">Record Your Attendance for the Week</h2>

    <form th:action="@{/submit}" method="post" class="row g-3">
        <div class="form-group col-12">
            <label for="username" class="form-label">Name:</label>
            <input type="text" class="form-control" id="username" name="username" required="required">
        </div>
        <div th:each="day, iterStat : ${daysOfWeek}" class="form-group col-12">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="day" name="daysOfWeek" th:value="${day}">
                <label class="form-check-label" for="day" th:text="${day}"></label>
            </div>
        </div>
        <div class="form-group col-12">
            <label for="leaveDays" class="form-label">Leave Days:</label>
            <input type="number" class="form-control" id="leaveDays" name="leaveDays" min="0">
        </div>
        <!-- Hidden input to store the week's date -->
        <input type="hidden" name="date" th:value="${#dates.format(#dates.createNow(), 'yyyy-MM-dd')}" />
        <div class="form-group col-12">
            <button type="submit" class="btn btn-primary">Submit</button>
            <!-- 添加一个按钮，用于跳转到stats.html页面 -->
            <a href="/stats" class="btn btn-primary">View Stats</a>
        </div>
    </form>
</div>
<!-- 引入Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
