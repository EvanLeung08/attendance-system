<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to bottom, #1e1e1e, #333333);
            color: #ffffff;
            padding-top: 2rem;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 1rem;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.3);
            padding: 2rem;
            width: 80%;
            max-width: 1200px;
        }
        h1, h2 {
            color: #00bfff;
            text-shadow: 0 0.1rem 0.2rem rgba(0, 0, 0, 0.5);
            margin-bottom: 1rem;
        }
        .table {
            margin-top: 1rem;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 0.5rem;
            color: #e6e6e6;
        }
        .table thead th {
            background-color: rgba(0, 0, 0, 0.3);
            border-bottom: 0.1rem solid rgba(255, 255, 255, 0.1);
            color: #ffffff;
        }
        .table-striped tbody tr:nth-of-type(odd) {
            background-color: rgba(255, 255, 255, 0.05);
        }
        .table-hover tbody tr:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        .table td, .table th {
            padding: 0.75rem;
        }
        footer {
            margin-top: auto;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="mb-4">Admin Page</h1>
    <h2 class="mb-3">Manage Attendance Records</h2>
    <a href="/logout" class="btn btn-secondary mb-3">Logout</a>
    <table class="table table-striped table-hover">
        <thead class="thead-dark">
        <tr>
            <th scope="col">Username</th>
            <th scope="col">Days of Week</th>
            <th scope="col">Leave Days</th>
            <th scope="col">Team</th>
            <th scope="col">Created At</th>
            <th scope="col">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="record : ${records}">
            <td th:text="${record.username}">Username</td>
            <td th:text="${record.daysOfWeek}">Days of Week</td>
            <td th:text="${record.leaveDays}">Leave Days</td>
            <td th:text="${record.team}">Team</td>
            <td th:text="${#temporals.format(record.createdAt, 'yyyy-MM-dd HH:mm:ss')}">Created At</td>
            <td>
                <a th:href="@{/admin/edit(id=${record.id})}" class="btn btn-warning btn-sm">Edit</a>
                <a th:href="@{/admin/delete(id=${record.id})}" class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<footer class="text-center mt-4">
    <p>&copy; 2024 Evan Leung. All rights reserved.</p>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
